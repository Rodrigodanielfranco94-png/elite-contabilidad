<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidad Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-5">
    <h1 class="text-xl font-bold mb-4 text-blue-400">CONTABILIDAD ELITE</h1>
    <div class="space-y-3 bg-slate-800 p-5 rounded-2xl shadow-lg">
        <input type="number" id="ingresos" class="w-full bg-slate-700 p-3 rounded-lg" placeholder="Ingreso Total ($)">
        <input type="number" id="gastos" class="w-full bg-slate-700 p-3 rounded-lg" placeholder="Gastos (Cena/Walmart) ($)">
        <input type="number" id="horas" class="w-full bg-slate-700 p-3 rounded-lg" placeholder="Horas Totales">
        
        <div class="grid grid-cols-2 gap-3 pt-4">
            <div class="bg-slate-700 p-3 rounded-lg text-center">
                <p class="text-[10px] text-slate-400">PAGO RODRIGO</p>
                <p id="pagoR" class="text-lg font-bold text-green-400">$0.00</p>
            </div>
            <div class="bg-slate-700 p-3 rounded-lg text-center">
                <p class="text-[10px] text-slate-400">PAGO DAYANA</p>
                <p id="pagoD" class="text-lg font-bold text-green-400">$0.00</p>
            </div>
        </div>
        <button onclick="calcular()" class="w-full bg-blue-600 py-3 rounded-xl font-bold mt-2">CALCULAR</button>
    </div>

    <script>
        function calcular() {
            const ing = parseFloat(document.getElementById('ingresos').value) || 0;
            const gas = parseFloat(document.getElementById('gastos').value) || 0;
            // Tu f√≥rmula: (Ingresos - Gastos) * 70% / 2
            const neta = ing - gas;
            const cadaUno = (neta * 0.70) / 2;
            document.getElementById('pagoR').innerText = '$' + cadaUno.toFixed(2);
            document.getElementById('pagoD').innerText = '$' + cadaUno.toFixed(2);
        }
    </script>
</body>
</html>
