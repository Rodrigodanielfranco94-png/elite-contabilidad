<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners Pro - Seguridad Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-900 text-white p-4 pb-20">
    <h1 class="text-xl font-bold mb-4 text-center text-blue-400 uppercase tracking-wider">Elite Cleaners - Registro Pro</h1>
    
    <div class="space-y-3 bg-slate-800 p-5 rounded-2xl shadow-xl mb-6 border border-slate-700">
        <input type="hidden" id="editIndex" value="-1">
        
        <div class="grid grid-cols-2 gap-3">
            <div class="flex flex-col">
                <label class="text-[10px] text-slate-400 ml-1 mb-1 uppercase font-bold">Fecha del Trabajo</label>
                <input type="date" id="fecha" class="w-full bg-slate-700 p-3 rounded-lg text-white border border-slate-600 outline-none h-[50px]">
            </div>
            <div class="flex flex-col">
                <label class="text-[10px] text-slate-400 ml-1 mb-1 uppercase font-bold">Nombre del Cliente</label>
                <input type="text" id="cliente" class="w-full bg-slate-700 p-3 rounded-lg text-white border border-slate-600 outline-none h-[50px]" placeholder="Nombre">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <input type="number" id="ingresos" class="bg-slate-700 p-3 rounded-lg border border-slate-600 outline-none h-[50px]" placeholder="Ingreso ($)">
            <input type="number" id="gastosDiarios" class="bg-slate-700 p-3 rounded-lg border border-slate-600 outline-none h-[50px]" placeholder="Gasto Comida ($)">
            <input type="number" id="horas" class="bg-slate-700 p-3 rounded-lg border border-slate-600 outline-none h-[50px]" placeholder="Horas Staff 1">
            <input type="number" id="horas2" class="bg-slate-700 p-3 rounded-lg border border-slate-600 outline-none h-[50px]" placeholder="Horas Staff 2">
            <input type="number" id="inversion" class="bg-slate-700 p-3 rounded-lg border border-slate-600 outline-none h-[50px] col-span-2" placeholder="Inversi√≥n ($) (Gasolina/L√≠quidos)">
        </div>

        <div class="grid grid-cols-2 gap-3 pt-4 border-t border-slate-700">
            <div class="text-center"><p class="text-[9px] text-slate-400 uppercase">Rodrigo (35%)</p><p id="resR" class="text-md font-bold text-green-400">$0.00</p></div>
            <div class="text-center"><p class="text-[9px] text-slate-400 uppercase">Dayana (35%)</p><p id="resD" class="text-md font-bold text-green-400">$0.00</p></div>
            <div class="text-center"><p class="text-[9px] text-yellow-500 uppercase font-bold">Total Staffs</p><p id="resStaff" class="text-md font-bold text-yellow-500">$0.00</p></div>
            <div class="text-center"><p class="text-[9px] text-blue-400 uppercase font-bold">Empresa Neto</p><p id="resNeto" class="text-md font-bold text-blue-400">$0.00</p></div>
        </div>
        <button onclick="guardarRegistro()" id="btnGuardar" class="w-full bg-blue-600 py-4 rounded-xl font-bold mt-2 shadow-lg active:scale-95 transition-all uppercase">Guardar Registro</button>
    </div>

    <div class="grid grid-cols-2 gap-2 mb-6">
        <button onclick="respaldarDatos()" class="bg-slate-700 text-[9px] p-2 rounded-lg border border-slate-600 uppercase font-bold text-slate-300">üíæ Crear Backup (Archivo)</button>
        <button onclick="document.getElementById('importInput').click()" class="bg-slate-700 text-[9px] p-2 rounded-lg border border-slate-600 uppercase font-bold text-slate-300">üìÇ Restaurar Backup</button>
        <input type="file" id="importInput" class="hidden" accept=".json" onchange="restaurarDatos(event)">
    </div>

    <h2 class="text-sm font-bold mb-2 text-slate-400 ml-2 uppercase tracking-tighter">Totales Acumulados</h2>
    <div class="grid grid-cols-2 gap-3 mb-8">
        <div class="bg-green-900/30 p-4 rounded-2xl border border-green-500/50 text-center">
            <p class="text-[10px] text-green-400 font-bold uppercase">Total Rodrigo</p>
            <p id="totalRodrigo" class="text-xl font-black text-white">$0.00</p>
        </div>
        <div class="bg-green-900/30 p-4 rounded-2xl border border-green-500/50 text-center">
            <p class="text-[10px] text-green-400 font-bold uppercase">Total Dayana</p>
            <p id="totalDayana" class="text-xl font-black text-white">$0.00</p>
        </div>
        <div class="bg-yellow-900/30 p-4 rounded-2xl border border-yellow-500/50 text-center">
            <p class="text-[10px] text-yellow-500 font-bold uppercase">Total Staffs</p>
            <p id="totalStaff" class="text-xl font-black text-white">$0.00</p>
        </div>
        <div class="bg-blue-900/30 p-4 rounded-2xl border border-blue-500/50 text-center">
            <p class="text-[10px] text-blue-400 font-bold uppercase">Total Empresa</p>
            <p id="totalEmpresa" class="text-xl font-black text-white">$0.00</p>
        </div>
    </div>

    <div class="flex justify-between items-center mb-3 px-2 border-t border-slate-800 pt-4">
        <h2 class="text-lg font-bold text-blue-300 uppercase">Historial</h2>
        <button onclick="exportarExcel()" class="bg-green-600 text-[10px] px-3 py-2 rounded-lg font-bold uppercase shadow-lg">Exportar Excel</button>
    </div>
    <div id="historial" class="space-y-3"></div>

    <script>
        const ids = ["ingresos", "gastosDiarios", "horas", "horas2", "inversion", "fecha", "cliente"];
        ids.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.addEventListener('input', calcularPrevio);
        });

        window.onload = function() {
            mostrarHistorial();
            window.addEventListener('beforeunload', (event) => {
                event.preventDefault();
                event.returnValue = '';
            });
        };

        function formatoMoneda(valor) {
            return '$' + valor.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calcularPrevio() {
            const ing = parseFloat(document.getElementById('ingresos').value) || 0;
            const gas = parseFloat(document.getElementById('gastosDiarios').value) || 0;
            const hrs1 = parseFloat(document.getElementById('horas').value) || 0;
            const hrs2 = parseFloat(document.getElementById('horas2').value) || 0;
            const inv = parseFloat(document.getElementById('inversion').value) || 0;

            const pStaff = (hrs1 * 16) + (hrs2 * 16);
            const netoParaReparto = ing - gas; 
            const cadaUno = (netoParaReparto * 0.70) / 2;
            const eNeto = (netoParaReparto * 0.30) - inv;

            document.getElementById('resR').innerText = formatoMoneda(cadaUno);
            document.getElementById('resD').innerText = formatoMoneda(cadaUno);
            document.getElementById('resStaff').innerText = formatoMoneda(pStaff);
            document.getElementById('resNeto').innerText = formatoMoneda(eNeto);
        }

        function guardarRegistro() {
            const index = parseInt(document.getElementById('editIndex').value);
            const data = {
                fecha: document.getElementById('fecha').value || new Date().toISOString().split('T')[0],
                cliente: document.getElementById('cliente').value || "N/A",
                ing: parseFloat(document.getElementById('ingresos').value) || 0,
                gas: parseFloat(document.getElementById('gastosDiarios').value) || 0,
                hrs: parseFloat(document.getElementById('horas').value) || 0,
                hrs2: parseFloat(document.getElementById('horas2').value) || 0,
                inv: parseFloat(document.getElementById('inversion').value) || 0
            };

            if(data.ing === 0) return alert("Por favor, ingresa el monto del ingreso");

            let trabajos = JSON.parse(localStorage.getItem('elite_trabajos')) || [];
            
            if (index === -1) {
                trabajos.push(data);
            } else {
                trabajos[index] = data;
                resetBotones();
            }

            trabajos.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

            localStorage.setItem('elite_trabajos', JSON.stringify(trabajos));
            limpiar();
            mostrarHistorial();
            alert("‚úÖ Registro guardado con √©xito.");
        }

        function respaldarDatos() {
            const datos = localStorage.getItem('elite_trabajos');
            if(!datos || datos === "[]") return alert("No hay datos para respaldar");
            const blob = new Blob([datos], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Elite_Cleaners_Backup_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function restaurarDatos(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const contenido = e.target.result;
                    JSON.parse(contenido);
                    if(confirm("¬øQuieres restaurar estos datos? Esto reemplazar√° lo que tengas ahora.")) {
                        localStorage.setItem('elite_trabajos', contenido);
                        mostrarHistorial();
                        alert("‚úÖ Datos restaurados correctamente.");
                    }
                } catch (err) {
                    alert("Error: El archivo no es un backup v√°lido.");
                }
            };
            reader.readAsText(file);
        }

        function mostrarHistorial() {
            const lista = document.getElementById('historial');
            const trabajos = JSON.parse(localStorage.getItem('elite_trabajos')) || [];
            let sumR = 0, sumD = 0, sumS = 0, sumE = 0;

            if (trabajos.length === 0) {
                lista.innerHTML = '<p class="text-center text-slate-500 text-sm py-10 italic">No hay registros guardados a√∫n.</p>';
            } else {
                lista.innerHTML = trabajos.map((t, index) => {
                    const pStaff = ((t.hrs || 0) * 16) + ((t.hrs2 || 0) * 16);
                    const neta = t.ing - t.gas;
                    const cadaUno = (neta * 0.70) / 2;
                    const eNeto = (neta * 0.30) - t.inv;

                    sumR += cadaUno; sumD += cadaUno; sumS += pStaff; sumE += eNeto;

                    return `
                    <div class="bg-slate-800 p-4 rounded-xl border-l-4 border-blue-500 shadow-lg">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex flex-col">
                                <span class="text-blue-400 font-bold text-sm">${t.fecha}</span>
                                <span class="text-white text-[11px] font-medium italic">Cliente: ${t.cliente}</span>
                            </div>
                            <span class="text-green-400 font-bold text-lg">${formatoMoneda(t.ing)}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-[10px]">
                            <div class="bg-slate-700/50 p-2 rounded">DUE√ëOS: <b class="text-white">${formatoMoneda(cadaUno)} c/u</b></div>
                            <div class="bg-slate-700/50 p-2 rounded">STAFFS: <b class="text-yellow-400">${formatoMoneda(pStaff)}</b></div>
                            <div class="bg-slate-700/50 p-2 rounded col-span-2 text-center border border-slate-600">
                                EMPRESA NETO: <b class="text-blue-300 font-bold">${formatoMoneda(eNeto)}</b>
                            </div>
                        </div>
                        <div class="flex gap-6 mt-3 pt-2 border-t border-slate-700/50">
                            <button onclick="editarRegistro(${index})" class="text-[10px] text-blue-400 font-bold uppercase">‚úèÔ∏è Editar</button>
                            <button onclick="borrarUno(${index})" class="text-[10px] text-red-500 font-bold uppercase opacity-60">üóëÔ∏è Borrar</button>
                        </div>
                    </div>`;
                }).join('');
            }

            document.getElementById('totalRodrigo').innerText = formatoMoneda(sumR);
            document.getElementById('totalDayana').innerText = formatoMoneda(sumD);
            document.getElementById('totalStaff').innerText = formatoMoneda(sumS);
            document.getElementById('totalEmpresa').innerText = formatoMoneda(sumE);
        }

        function editarRegistro(index) {
            let trabajos = JSON.parse(localStorage.getItem('elite_trabajos'));
            const t = trabajos[index];
            document.getElementById('fecha').value = t.fecha;
            document.getElementById('cliente').value = t.cliente || "";
            document.getElementById('ingresos').value = t.ing;
            document.getElementById('gastosDiarios').value = t.gas;
            document.getElementById('horas').value = t.hrs;
            document.getElementById('horas2').value = t.hrs2 || 0;
            document.getElementById('inversion').value = t.inv;
            document.getElementById('editIndex').value = index;
            document.getElementById('btnGuardar').innerText = "ACTUALIZAR REGISTRO";
            document.getElementById('btnGuardar').classList.replace("bg-blue-600", "bg-orange-600");
            window.scrollTo({ top: 0, behavior: 'smooth' });
            calcularPrevio();
        }

        function resetBotones() {
            document.getElementById('editIndex').value = "-1";
            document.getElementById('btnGuardar').innerText = "GUARDAR REGISTRO";
            document.getElementById('btnGuardar').classList.replace("bg-orange-600", "bg-blue-600");
        }

        function limpiar() { 
            ids.forEach(id => {
                const el = document.getElementById(id);
                if(el) el.value = "";
            }); 
            calcularPrevio(); 
        }

        function borrarUno(index) {
            if(confirm("¬øEst√°s seguro de borrar este registro?")) {
                let trabajos = JSON.parse(localStorage.getItem('elite_trabajos'));
                trabajos.splice(index, 1);
                localStorage.setItem('elite_trabajos', JSON.stringify(trabajos));
                mostrarHistorial();
            }
        }

        function exportarExcel() {
            const trabajos = JSON.parse(localStorage.getItem('elite_trabajos')) || [];
            if(trabajos.length === 0) return alert("No hay datos para exportar");
            const data = trabajos.map(t => ({
                "Fecha": t.fecha, 
                "Cliente": t.cliente || "N/A",
                "Ingresos": t.ing, 
                "Gastos Comida": t.gas, 
                "Horas Staff 1": t.hrs,
                "Horas Staff 2": t.hrs2 || 0,
                "Pago Staffs Total": ((t.hrs || 0) + (t.hrs2 || 0)) * 16, 
                "Pago Rodrigo": ((t.ing-t.gas)*0.7)/2,
                "Pago Dayana": ((t.ing-t.gas)*0.7)/2, 
                "Inversi√≥n": t.inv, 
                "Empresa Neto": ((t.ing-t.gas)*0.3)-t.inv
            }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Elite_Contabilidad");
            XLSX.writeFile(wb, "Elite_Cleaners_Historial.xlsx");
        }
    </script>
</body>
</html>
