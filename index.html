<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Cleaners Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-5">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-400">ELITE CLEANERS APP</h1>
    
    <div class="space-y-4 bg-slate-800 p-6 rounded-2xl shadow-xl">
        <input type="number" id="ingresos" class="w-full bg-slate-700 p-4 rounded-xl" placeholder="Total Ingresos ($)">
        <input type="number" id="gastos" class="w-full bg-slate-700 p-4 rounded-xl" placeholder="Gastos ($)">
        <input type="number" id="horas" class="w-full bg-slate-700 p-4 rounded-xl" placeholder="Horas Trabajadas">

        <div class="grid grid-cols-2 gap-4 border-t border-slate-700 pt-4 mt-4">
            <div class="text-center bg-slate-700 p-3 rounded-lg">
                <p class="text-xs text-slate-400">PAGO RODRIGO</p>
                <p id="pagoR" class="text-xl font-bold text-green-400">$0.00</p>
            </div>
            <div class="text-center bg-slate-700 p-3 rounded-lg">
                <p class="text-xs text-slate-400">PAGO DAYANA</p>
                <p id="pagoD" class="text-xl font-bold text-green-400">$0.00</p>
            </div>
        </div>

        <button onclick="calcular()" class="w-full bg-blue-600 py-4 rounded-xl font-bold">CALCULAR PAGOS</button>
    </div>

    <script>
        function calcular() {
            const ingresos = parseFloat(document.getElementById('ingresos').value) || 0;
            const gastos = parseFloat(document.getElementById('gastos').value) || 0;
            
            // LÃ³gica de tu tabla: (Ingresos - Gastos) * 70% dividido entre 2
            const gananciaNeta = ingresos - gastos;
            const pagoCadaUno = (gananciaNeta * 0.70) / 2;
            
            document.getElementById('pagoR').innerText = '$' + pagoCadaUno.toFixed(2);
            document.getElementById('pagoD').innerText = '$' + pagoCadaUno.toFixed(2);
        }
    </script>
</body>
</html>
